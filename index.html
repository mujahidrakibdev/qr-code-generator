<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujahid's QR Generator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="main-heading">QR Code Generator</h1>
        <p class="error-message">
            
        </p>
        <div class="data-container">
            <label for="data" class="data-label">Data:</label>
            <input type="text" class="data-input" placeholder="Enter What to Convert">
        </div>
        <div class="image-container">
            <label for="image" class="upload-button">UPLOAD IMAGE</label>
            <input type="file" id="image" class="image-input">
            <p class="upload-message">Image Uploaded</p>
        </div>


        <div class="inner">
            <div>
                <label for="height">Height:</label>
                <input type="number" class="height-input" list="height-list">
                <datalist id="height-list">
                    <option value="100"></option>
                    <option value="200"></option>
                    <option value="300"></option>
                    <option value="400"></option>
                    <option value="500"></option>
                    <option value="600"></option>
                    <option value="700"></option>
                    <option value="800"></option>
                    <option value="900"></option>
                    <option value="1000"></option>
                </datalist>
            </div>
            
            
            <div>
                <label for="width">Width:</label>
                <input type="number" class="width-input" list="width-list">
                <datalist id="width-list">
                    <option value="100"></option>
                    <option value="200"></option>
                    <option value="300"></option>
                    <option value="400"></option>
                    <option value="500"></option>
                    <option value="600"></option>
                    <option value="700"></option>
                    <option value="800"></option>
                    <option value="900"></option>
                    <option value="1000"></option>
                </datalist>
            </div>

            <div>
                <label for="margin">Margin:</label>
                <input type="number" class="margin-input" list="margin-list">
                <datalist id="margin-list">
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </div>
            

            <div>
                <label for="background-color">Background Color:</label>
                <input type="color" id="background-color" class="bg-color-input" value="#ffffff">
            </div>
            

            <div>
                <label for="dot-style">Dot Style:</label>
                <select  id="dot-options" class="dot-options">
                    <option value="dots" class="dot">Dot</option>
                    <option value="rounded" class="rounded">Rounded</option>
                    <option value="classy" class="classy">Classy</option>
                    <option value="classy-rounded" class="classy-rounded">Classy Rounded</option>
                    <option value="square" class="squares">Squares</option>
                    <option value="extra-rounded" class="extra-rounded">Extra Rounded</option>
                </select>
            </div>
            
            
            <div>
                <label for="dot-color">Dot Color:</label>
                <input type="color" class="dot-color" id="dot-color">
            </div>
            
            
            
            <div>
                <label for="corner-square">Corner Square Style:</label>
                <select  id="square-options" class="square-options">
                    <option value="none" class="none">None</option>
                    <option value="square" class="square">Square</option>
                    <option value="dot" class="dot">Dot</option>
                    <option value="extra-rounded" class="extra-rounded">Extra Rounded</option>
                </select>
            </div>
            
            <div>
                <label for="square-color">Corner Square Color:</label>
                <input type="color" id="square-color" class="square-color">
            </div>

            <div>
                <label for="corner-dot">Corner Dot Style:</label>
                <select  id="corner-dot-options" class="corner-dot-options">
                    <option value="none" class="none">None</option>
                    <option value="square" class="square">Square</option>
                    <option value="dot" class="dot">Dot</option>
                </select>
            </div>
            
            <div>
                <label for="corner-dot-color">Corner Dot Color:</label>
                <input type="color" id="corner-dot-color" class="corner-dot-color">
            </div>
        </div>


        
        <div class="lower-container">
            <button class="generate-qr">Generate QR Code</button>
            <div class="qr-container">
            
            </div>
            <button class="download-btn">Download</button>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
